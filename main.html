<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" required placeholder="Name"><br>
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" required placeholder="Email"><br>
		<label for="gender">Gender: </label><br>
		<label for="gender_m">Male: </label>
		<input type="radio" id="male" required name="male"><br>
		<label for="gender_f">Female: </label>
		<input type="radio" id="female" required name="female"><br>
		<label for="cars">Please choose an option</label>
		<select id="cars" name="cars" required>
			<option value="volvo">Volvo</option>
			<option value="auddi">Auddi</option>
			<option value="defende">Defender</option>
			<option value="mercedise">Mercedise</option>
		</select><br>
		<label for="age">Age: </label>
		<input type="number" id="age" required name="age" placeholder="Age"><br>
		<label for="dob">DOB: </label>
		<input type="date" id="dob" required name="dob"><br>
		<label for="tel">Phone No.: </label>
		<input type="tel" id="tel" required name="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password: </label>
		<input type="password" id="password" required name="password" placeholder="Password"><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required name="tos"><br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
